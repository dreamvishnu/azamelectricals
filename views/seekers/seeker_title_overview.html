<div  class="innerpages"  ng-controller="SeekerCtrl"  data-ng-init="get_work_profile()">
	<div>
		<div class="card card-primary card-outline">
		 <form action="javascript:void(0)" ng-submit="submit_overview()" method="post">
		  <div class="card-header">
			<h3 class="card-title">Title & Overview</h3>
		  </div>
		 
		  <!-- /.card-header -->
		  <div class="card-body">
			<div class="form-group">
			  <input class="form-control" ng-model="workprofile.Title" placeholder="Title" required>
			</div>
			<div class="form-group">
				<textarea class="form-control" style="height: 140px;"  ng-model="workprofile.Descr" placeholder="Overview"required ></textarea>
			</div>
		   
		   
		  </div>
		  <!-- /.card-body -->
		  <div class="card-footer">
			<div class="float-right">
			  
			  <button type="submit" class="btn btn-primary"><i class="fab fa-telegram-plane"></i> Next</button>
			</div>
			
		  </div>
		  </form>
		  <!-- /.card-footer -->
		</div>
		<!-- /.card -->
	 </div>
 </div>
