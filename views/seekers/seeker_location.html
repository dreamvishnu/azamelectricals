<div ng-controller="SeekerCtrl" class="innerpages" data-ng-init="get_work_profile(); get_country();">
	<div>

		<div class="card card-primary card-outline">
		<form action="javascript:void(0)" ng-submit="submit_address()" method="post">
		  <div class="card-header">
			<h3 class="card-title">Location</h3>
		  </div>
		  <!-- /.card-header -->
		  <div class="card-body">
			<div class="form-group">
			   <label>Address</label>
			  <input class="form-control" placeholder="" ng-model="workprofile.Address" required>
			</div>
			<div class="form-group">
			   <label>City</label>
			  <input class="form-control" placeholder="" ng-model="workprofile.City" required>
			</div>
			<div class="form-group">
			   <label>State</label>
			  <input class="form-control" placeholder="" ng-model="workprofile.State" required>
			</div>
			<div class="form-group">
			   <label>ZipCode</label>
			  <input class="form-control" placeholder="" ng-model="workprofile.Zipcode" required>
			</div>
			<div class="form-group">
			  
			  <div class="form-group">
				<label for="exampleInputEmail1">Country</label>
				<select type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" ng-model="workprofile.Country" required="" >
					<option ng-repeat="x in codelist" value="{{x.Name}}" >{{x.Name}}</option>
						
				</select>
			  </div>
			</div>
		   
		   
		  </div>
		  <!-- /.card-body -->
		  <div class="card-footer">
			<div class="float-right">
			  
			  <button type="submit" class="btn btn-primary"><i class="fab fa-telegram-plane"></i> Next</button>
			</div>
			<a href="#!/seeker_phone" class="btn btn-default"><i class="fas fa-back"></i> Back</a>
		  </div>
		   </form>
		  <!-- /.card-footer -->
		</div>
		<!-- /.card -->
	 </div>
 </div>
