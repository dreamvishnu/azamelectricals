<section class="content innerpage" ng-controller="ProviderCtrl"  data-ng-init="get_appliedlist()">

      <!-- Default box -->
      <div class="card card-solid paddingzero">
	  
        <div class="card-body pb-0 paddingzero">
		<div class="card-header">
			<h3 class="card-title">{{jobdetail.Title}}</h3>
		  </div>
          <div class="row d-flex align-items-stretch">
            <div class="col-12 col-sm-6 col-md-4  align-items-stretch">
			
			<div >
				<select ng-change="get_appliedlist()" ng-model="job_status" class="form-control jobstatus">
					<option value="applied">Applied</option>
					<option value="liked">Liked</option>
					<option value="saved">Saved</option>
					<option value="matches">Matched</option>
					
				</select>
			</div>
			<div class="row d-flex align-items-stretch">
            <div class="col-12 col-sm-6 col-md-4 align-items-stretch">
			<div ng-show="gigseekers.length == 0" class="nojoblist">
				<h3>No Profile</h3>
			</div>
              <div class="card bg-light" ng-repeat="x in gigseekers track by $index" id="rejectseeker{{x.aId}}">
                <div class="card-header text-muted border-bottom-0">
                  <h2>{{x.Name}}</h3>
                </div>
                <div class="card-body pt-0 " >
                  <div class="row">
					<div class="col-5 text-center">
                      <img ng-src="{{x.image}}" alt="" class="img-circle img-fluid">
                    </div>
                    <div class="col-7">
                      <h4 class="lead"><b>{{x.Title}}</b></h4>
					  <p class="text-muted text-sm"><b>Avability: </b> {{x.SeekerAvlStatus}}</p>
					  <p class="text-muted text-sm"><b>Exp Level: </b> {{x.ExpLevelText}}</p>
					  <p class="text-muted text-sm"><b>Avability Duration: </b> {{x.Availablility}}</p>
                      
                      
                    </div>
                    <div class="col-12">
					<ul class="ml-4 mb-0 fa-ul text-muted">
                        <p class="text-muted text-sm"> {{x.Descr}}</p>
                    </ul>
					</div>
                  </div>
                </div>
                <div class="card-footer">
                  <div class="text-right" ng-show="job_status == 'matches'">
                     <button class="btn btn-success" ng-click="StartChat_Applied(x.UserId)">Start Chat</button>
                  </div>
				  
                </div>
              </div>
            </div>
            
          </div>
            </div>
            
          </div>
        </div>
      
        <!-- /.card-footer -->
      </div>
      <!-- /.card -->

    </section>
