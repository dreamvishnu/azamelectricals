<div ng-controller="ProviderCtrl" class="innerpages" data-ng-init="get_company_profile(); get_country();">
	<div>
		<div class="card card-primary card-outline">
		<form action="javascript:void(0)" ng-submit="contact_info()" >
		  <div class="card-header">
			<h3 class="card-title">Contact Info</h3>
		  </div>
		  <!-- /.card-header -->
		  <div class="card-body">
			
											  
											  <div class="form-group">
												<label for="">Name of contact person <sup>*</sup></label>
												<input type="text" class="form-control required " ng-model="companyprofile.ContactPerson" required="">
												
											  </div>
											  <div class="form-group">
												<label for="">Email <sup>*</sup></label>
												<input type="text" class="form-control requiredemail" ng-model="companyprofile.ContactEmail ">
												
											  </div>
											  <div class="form-group">
												<label class="mobilenumber" >Conatct Number <sup>*</sup></label>
												<select ng-model="companyprofile.C_CODE" class="form-control countrycode " required="">
													<option ng-repeat="x in codelist" value="{{x.CODE}}" >{{x.Name}} ({{x.CODE}})</option>
												</select>
												<input type="text" class="form-control required mobilenumber ng-pristine ng-untouched ng-valid ng-not-empty ng-valid-required ng-valid-minlength" ng-model="companyprofile.ContactNumber" minlength="10" required="">
												
											  </div>
											  
										
											  
											
											
		   
		   
		  </div>
		  <!-- /.card-body -->
		  <div class="card-footer">
			<div class="float-right">
			  
			  <button type="submit" class="btn btn-primary"><i class="fab fa-telegram-plane"></i> Next</button>
			</div>
			<button type="reset" class="btn btn-default"><i class="fas fa-back"></i> Back</button>
		  </div>
		  </form>
		  <!-- /.card-footer -->
		</div>
		<!-- /.card -->
	 </div>
 </div>
