<section class="content innerpage" ng-controller="ProviderCtrl"  data-ng-init="get_my_gigs()">

      <!-- Default box -->
      <div class="card card-solid paddingzero">
	   
        <div class="card-body pb-0 paddingzero">
			<div class="card-header">
			<h3 class="card-title">My Gigs</h3>
		  </div>
          <div class="row d-flex align-items-stretch">
            <div class="col-12 col-sm-6 col-md-4 align-items-stretch">
			<div ng-show="joblist.length == 0 && loader == false" class="nojoblist">
				<h3>No Gigs</h3>
			</div>
              <div class="card bg-light" ng-repeat="x in joblist track by $index">
                <div class="card-header text-muted border-bottom-0">
                  <h2>{{x.Title}}</h3>
                </div>
                <div class="card-body pt-0 " >
                  <div class="row">
					<div class="col-5 text-center">
                      <img ng-src="{{x.image}}" alt="" class="img-circle img-fluid">
                    </div>
                    <div class="col-7">
                      <h4 class="lead"><b>{{x.SkillName}}</b></h4>
					  <p class="text-muted text-sm"><b>Skill: </b> {{x.SubSkillName}}</p>
                      <p class="text-muted text-sm"><b>About: </b> {{x.Descr}}</p>
                      
                    </div>
                    <div class="col-12">
					<ul class="ml-4 mb-0 fa-ul text-muted">
                        <li class="small"><span class="fa-li"><i class="fas fa-lg fa-building"></i></span> Gig Type:{{x.JobTypeName}}</li>
                        <li class="small"><span class="fa-li"><i class="fas fa-lg fa-map"></i></span> Work Location: {{x.JobPlaceName}}</li>
                        <li class="small"><span class="fa-li"><i class="fas fa-lg fa-clock"></i></span> Duration: {{x.JobTimeName}}</li>
						<li class="small"><span class="fa-li"><i class="fas fa-lg fa-road"></i></span> Distance: {{x.distance}} KM</li> 
                    </ul>
					</div>
                  </div>
                </div>
                <div class="card-footer">
                  <div class="text-right">
                    <a href="javascript:void(0)" ng-click="activejob(x)" class="btn btn-sm bg-teal btn-verysmall">
                      View Profile
                    </a>
                   
                  </div>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      
        <!-- /.card-footer -->
      </div>
      <!-- /.card -->

    </section>
