<div  class="innerpages"  ng-controller="SeekerCtrl"  data-ng-init="get_all_employee_inproject()">
	<div>
		<div class="card card-primary card-outline">
		 <form action="javascript:void(0)" ng-submit="submit_task()" method="post">
		  <div class="card-header">
			<h3 class="card-title">ADD TASK</h3>
		  </div>
		 
		  <!-- /.card-header -->
		  <div class="card-body">
			<div class="form-group">
			  <input class="form-control" ng-model="workprofile.Title" placeholder="Title" required>
			</div>
			<div class="form-group">
				<textarea class="form-control" style="height: 140px;"  ng-model="workprofile.Descr" placeholder="Overview"required ></textarea>
			</div>
		   <div class="form-group">
			<label>Start Date</label>
			  <input class="form-control" type="date" ng-model="workprofile.StartDate" placeholder="Start Date" required>
			</div>
			<div class="form-group">
			<label>Complete By</label>
			  <input class="form-control" type="date" ng-model="workprofile.EndDate" placeholder="End Date" required>
			</div>
			<div class="form-group">
			  <select class="form-control"  ng-model="workprofile.AssignTo" required>
				<option  ng-repeat="x in employlist" value="{{x.staff_id}}">{{x.staff_name}}</option>
			  </select>
			</div>
		   
		  </div>
		  <!-- /.card-body -->
		  <div class="card-footer" ng-show="workprofile.AssignTo > 0">
			<div class="float-right">
			  
			  <button type="submit" class="btn btn-primary"><i class="fab fa-telegram-plane"></i> Add Task</button>
			</div>
			
		  </div>
		  </form>
		  <!-- /.card-footer -->
		</div>
		<!-- /.card -->
	 </div>
 </div>
