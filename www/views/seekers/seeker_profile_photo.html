<div ng-controller="SeekerCtrl" class="innerpages">
	<div class="col-md-12">
		<div class="card card-primary card-outline">
		  <div class="card-header">
			<h3 class="card-title">Profile Photo</h3>
		  </div>
		  <!-- /.card-header -->
		  <div class="card-body">
			<div class="text-center">
                  <img class="profile-user-img img-fluid img-circle" src="{{base64img}}" alt="User profile picture">
            </div>
			<br />
			<div class="form-group">
				<div class="custom-file">
                        <input type="file" class="custom-file-input" onchange="$('#getimage').click()" id="exampleInputFile">
                        <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                </div>
			</div>
			
		   <a href="javascript:void(0)" id="getimage" ng-click="getimage()">Image</a>
		   
		  </div>
		  <!-- /.card-body -->
		  <div class="card-footer">
			<div class="float-right">
			  
			  <a href="javascript:void(0)" ng-click="submitimage()"  class="btn btn-primary"><i class="fab fa-telegram-plane"></i> Next</a>
			</div>
			<a href="#!/seeker_title_overview" class="btn btn-default"><i class="fab fa-back"></i> Back</a>
		  </div>
		  <!-- /.card-footer -->
		</div>
		<!-- /.card -->
	 </div>
 </div>
