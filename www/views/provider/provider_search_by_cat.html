<section class="content innerpage" ng-controller="ProviderCtrl"  data-ng-init="get_all_skills(); searchjob();">

      <!-- Default box -->
      <div class="card card-solid paddingzero">
	  
        <div class="card-body pb-0 paddingzero">
		<div class="card-header">
			<h3 class="card-title">Search</h3>
		  </div>
          <div class="card-body">
		   <div class="col-12 col-sm-6 col-md-4  align-items-stretch">
            <select ng-model="search.skillID" class="form-control">
				<option ng-repeat="x in skills" value="{{x.Id}}">{{x.ShortName}}</option>
			</select>
            </div>
			<br />
			<div class="col-12 col-sm-6 col-md-4  align-items-stretch">
				<input type="text" ng-model="search.text" class="form-control">
            </div>
			<div class="text-center">
			<button  class="btn btn-primary" style="margin:10px;"  class="form-control" ng-click="searchjob()">Search</button>
			</div>
          </div>
        </div>
		 <div class="col-12 col-sm-6 col-md-4 align-items-stretch" ng-show="porfile_status == false">
				<p>&nbsp;</p>
				<p class="nextbutton text-center">
				<a href="#!/provider_company_info"  class="btn btn-primary"><i class="fas fa-pencil-alt"></i> Complete Profile</a>
				</p>
				<p>&nbsp;</p>
			</div>
        <!-- /.card-footer -->
      </div>
	   <div class="col-12 col-sm-6 col-md-4 align-items-stretch" ng-show="porfile_status == 1">
				  <div class="card bg-light" ng-repeat="x in gigseekers track by $index" id="rejectseeker{{x.UserId}}">
                <div class="card-header text-muted border-bottom-0">
                  <h2>{{x.Name}}</h3>
                </div>
                <div class="card-body pt-0 " >
                  <div class="row">
					<div class="col-5 text-center">
                      <img ng-src="{{x.image}}" alt="" class="img-circle img-fluid">
                    </div>
                    <div class="col-7">
                      <h4 class="lead"><b>{{x.Title}}</b></h4>
					  <p class="text-muted text-sm"><b>Avability: </b> {{x.SeekerAvlStatus}}</p>
					  <p class="text-muted text-sm"><b>Exp Level: </b> {{x.ExpLevelText}}</p>
					  <p class="text-muted text-sm"><b>Avability Duration: </b> {{x.Availablility}}</p>
                      
                      
                    </div>
                    <div class="col-12">
					<ul class="ml-4 mb-0 fa-ul text-muted">
                        <p class="text-muted text-sm"> {{x.Descr}}</p>
                    </ul>
					</div>
                  </div>
                </div>
                <div class="card-footer">
                  <div class="text-right">
					<a href="javascript:void(0)" id="hidethesavebutton{{x.UserId}}" ng-click="save_gigseeker_profile(x.UserId)" class="btn btn-sm bg-teal btn-verysmall">
                      <i class="fas fa-save"></i>
                    </a>
                    <a href="javascript:void(0)" data-toggle="modal" data-target="#rejectprofile" ng-click="setrejectprofileid(x.UserId)" class="btn btn-sm bg-teal btn-verysmall">
                      <i class="fas fa-thumbs-down"></i>
                    </a>
                    <a href="javascript:void(0)" data-toggle="modal" data-target="#selectprofile" ng-click="setselectprofileid(x.UserId)" class="btn btn-sm btn-primary btn-verysmall">
                      <i class="fas fa-thumbs-up"></i> 
                    </a>
                  </div>
                </div>
              </div>
            
			</div>
      <!-- /.card -->

    </section>
